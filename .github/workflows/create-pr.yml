name: Create Pull Request

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}  # Ensure APP_ID is set correctly in your secrets
          private-key: ${{ secrets.PRIVATE_KEY }}  # Ensure PRIVATE_KEY is set correctly in your secrets
          owner: MRizk01  # Replace with your GitHub username or organization
          repositories: '["MRizk01/gold"]'  # List of repositories if needed
          skip-token-revoke: true  # Optional, depends on your needs
 
      - name: Create a new branch in Gold repo
        run: |
          git clone https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/MRizk01/gold.git
          cd gold
          git checkout -b new-feature-branch
          # Make changes, e.g., add a file
          echo "Sample content" > sample.txt
          git add sample.txt
          git commit -m "Add sample file"
          git push origin new-feature-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: MRizk01/gold
          title: My Pull Request
          body: This is a pull request created by GitHub Actions
          head: new-feature-branch
          base: main

      - name: Merge Pull Request
        run: |
          curl -X PUT -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"merge_method":"merge"}' \
            https://api.github.com/repos/MRizk01/gold/pulls/${{ steps.create_pr.outputs.pr_number }}/merge
